<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingData">
    <mat-spinner *ngIf="isLoadingData"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="reference_no" matSortDisableClear matSortDirection="asc">

      <!-- Reference No Column -->
      <ng-container matColumnDef="referenceNo">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let row"> {{row.referenceNo}}</td>
      </ng-container>
      <!-- Job Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Job Name</th>
        <td mat-cell *matCellDef="let row"> {{row.title}}</td>
      </ng-container>

      <!-- Job Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>

      <!-- Job Start Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State</th>
        <td mat-cell *matCellDef="let row"> {{row.state}}</td>
      </ng-container>

      <!-- Job Priority Status -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority</th>
        <td mat-cell *matCellDef="let row"> {{row.priority}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/job-details/', row.id]"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
